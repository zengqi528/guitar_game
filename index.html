<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cache Buster</title>
</head>
<!-- 背景设为黄色，字体设为黑色，防止白屏 -->
<body style="background-color: #ffff00; margin: 0; padding: 20px; font-family: sans-serif;">

    <!-- 1. 版本号标记：如果你没看到这个数字，说明缓存没清掉 -->
    <h1 style="font-size: 50px; color: red;">版本号: V_999</h1>
    <p>如果背景不是黄色，或者没看到V_999，说明你在看旧缓存。</p>

    <!-- 2. 最原始的按钮 -->
    <button onclick="testClick()" style="
        width: 100%; 
        height: 100px; 
        background: blue; 
        color: white; 
        font-size: 30px; 
        border: none;
        border-radius: 20px;">
        点我测试
    </button>

    <div id="log" style="margin-top: 20px; border: 1px solid #000; padding: 10px; height: 200px; overflow: scroll; background: white;">
