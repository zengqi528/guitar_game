<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA è®¾ç½® -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>Fret Master</title>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent-color: #007aff;
            --correct-color: #34c759;
            --wrong-color: #ff3b30;
            --board-bg: #e4d0a6;
            --header-height: 50px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none; -webkit-user-select: none;
        }

        input {
            user-select: text !important;
            -webkit-user-select: text !important;
            pointer-events: auto;
        }

        /* å¼ºåˆ¶æ¨ªå±æç¤ºé®ç½© */
        #orientation-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #333; color: #fff; z-index: 99999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .rotate-icon { font-size: 3rem; margin-bottom: 20px; animation: rotate-anim 2s infinite; }
        @keyframes rotate-anim { 0% { transform: rotate(0deg); } 25% { transform: rotate(-90deg); } 100% { transform: rotate(-90deg); } }

        /* ä»…åœ¨ç«–å±æ—¶æ˜¾ç¤ºé®ç½© */
        @media screen and (orientation: portrait) {
            #orientation-lock { display: flex; }
        }

        /* é¡¶éƒ¨æ  */
        header {
            height: var(--header-height);
            padding: 0 20px;
            padding-top: env(safe-area-inset-top); /* é€‚é…åˆ˜æµ·å± */
            background: rgba(255,255,255,0.95);
            border-bottom: 1px solid #e0e0e0;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        
        .stat-box { display: flex; align-items: center; gap: 10px; }
        .stat-label { font-size: 0.8rem; color: #888; }
        .stat-val { font-size: 1.3rem; font-weight: 700; color: #333; font-variant-numeric: tabular-nums; }
        .stat-val.time { color: var(--accent-color); }

        /* é€€å‡ºæŒ‰é’® */
        .btn-exit {
            background: #ffe5e5; color: var(--wrong-color);
            border: none; padding: 5px 12px; border-radius: 6px;
            font-weight: bold; font-size: 0.9rem; margin-left: 15px;
            cursor: pointer;
        }
        .btn-exit:active { background: #ffd0d0; }

        /* æ¸¸æˆåŒºåŸŸ */
        #game-container {
            flex: 1; position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(to bottom, #f0f0f5, #fff);
            overflow: hidden;
            width: 100%;
        }

        /* æŒ‡æ¿å®¹å™¨ï¼šå°ºå¯¸ç¼©å° */
        #fretboard-scroll {
            width: 100%; 
            display: flex; justify-content: center; align-items: center;
            /* å…è®¸è½»å¾®æº¢å‡ºä½†ä¸»è¦ä¸ºäº†å±…ä¸­ */
            overflow: visible; 
        }

        #fretboard {
            position: relative; 
            /* è¿™é‡Œçš„å®½åº¦ä¼šåœ¨JSä¸­æ ¹æ®å“æ ¼æ•°åŠ¨æ€è®¡ç®—ï¼Œä½†ç»™ä¸ªå¤§æ¦‚åŸºå‡† */
            height: 180px; /* ç¼©å°é«˜åº¦ */
            background-color: var(--board-bg);
            background-image: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(160,120,60,0.1) 2px, rgba(160,120,60,0.1) 4px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-top: 4px solid #d4c095; border-bottom: 4px solid #d4c095;
            /* ç¦æ­¢è‡ªèº«æ»šåŠ¨ï¼Œä¾é ç¼©æ”¾é€‚é… */
            flex-shrink: 0;
        }

        .fret { position: absolute; top: 0; bottom: 0; width: 2px; background: #c0c0c0; box-shadow: 1px 0 1px rgba(0,0,0,0.2); }
        .nut { position: absolute; left: 0; top: 0; bottom: 0; width: 8px; background: #eee8d5; border-right: 2px solid #ccc; z-index: 2; }
        
        .inlay { position: absolute; width: 12px; height: 12px; background: #333; border-radius: 50%; opacity: 0.7; top: 50%; transform: translate(-50%, -50%); }
        .inlay.double-top { top: 25%; } .inlay.double-bottom { top: 75%; }
        .string { position: absolute; left: 0; right: 0; background: #888; pointer-events: none; z-index: 10; }

        #target-marker {
            position: absolute; width: 22px; height: 22px;
            background: var(--wrong-color); border: 2px solid #fff; border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5); z-index: 20; display: none;
            transition: left 0.15s ease-out, top 0.15s ease-out; /* ç§»åŠ¨æ›´å¿«ä¸€ç‚¹ */
        }
        #target-marker.correct { background: var(--correct-color); box-shadow: 0 0 15px var(--correct-color); }

        #answer-label {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; padding: 2px 8px; border-radius: 4px;
            font-weight: bold; font-size: 12px; opacity: 0; transition: opacity 0.2s;
            white-space: nowrap; pointer-events: none;
        }

        /* é”®ç›˜åŒº */
        #controls-area {
            background: #fff; padding: 8px 10px calc(8px + env(safe-area-inset-bottom));
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.05);
            z-index: 100;
            width: 100%;
        }

        .note-btn {
            background: #fff; border: 1px solid #ddd; border-bottom: 3px solid #ddd;
            border-radius: 8px; height: 45px; /* æŒ‰é’®ç¼©å°ä¸€ç‚¹é€‚é…æ¨ªå± */
            font-size: 1rem; font-weight: 700; color: #333;
            transition: transform 0.05s, background 0.1s;
        }
        .note-btn.sharp { background: #f4f4f7; color: #555; }
        .note-btn:active { transform: translateY(3px); border-bottom-width: 0px; background: #eaeaea; }

        /* é®ç½©å±‚ */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 9000;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            overflow-y: auto; padding: 20px;
        }
        
        .overlay h1 { margin: 0 0 15px; font-size: 1.8rem; }
        
        .settings-panel {
            background: #fff; border: 1px solid #eee; border-radius: 16px;
            padding: 20px; width: 100%; max-width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08); margin-bottom: 20px;
        }
        
        .setting-row { margin-bottom: 15px; text-align: left; }
        .setting-label { font-size: 0.85rem; font-weight: 600; color: #555; margin-bottom: 6px; display: block; }
        
        .radio-group { display: flex; gap: 8px; }
        .radio-group label {
            flex: 1; text-align: center; padding: 8px 0; font-size: 0.9rem;
            background: #f0f0f5; border-radius: 6px; font-weight: 600; color: #666; cursor: pointer;
            border: 2px solid transparent; transition: all 0.2s;
        }
        .radio-group input[type="radio"] { display: none; }
        .radio-group input:checked + label {
            background: #e6f2ff; color: var(--accent-color); border-color: var(--accent-color);
        }

        .input-group { display: flex; align-items: center; gap: 10px; }
        .num-input {
            flex: 1; padding: 8px; font-size: 1.1rem; text-align: center;
            border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9;
            appearance: none; -webkit-appearance: none;
        }

        .btn-start {
            background: var(--accent-color); color: white; width: 100%; max-width: 280px;
            border: none; padding: 14px 0; font-size: 1.1rem; border-radius: 50px;
            font-weight: bold; box-shadow: 0 8px 20px rgba(0,122,255,0.3); cursor: pointer;
        }
        
        .record-display { font-size: 0.8rem; color: #888; margin-top: 10px; text-align: center; }
        
        #result-time { font-size: 2.5rem; color: #333; margin: 10px 0; font-weight: 800; }
        .diff-tag { font-size: 0.8rem; padding: 3px 6px; border-radius: 4px; display: inline-block; vertical-align: middle; margin-left: 8px; }
        .diff-good { background: #e6ffea; color: #28a745; }
        .diff-bad { background: #fff0f0; color: #dc3545; }

        /* åŠ¨ç”» */
        @keyframes pop { 50%{transform:translate(-50%,-50%) scale(1.4)} }
        .pop-anim { animation: pop 0.2s ease-out; }

        /* é”™è¯¯æ™ƒåŠ¨åŠ¨ç”» (åº”ç”¨äºæ•´ä¸ª game-container) */
        @keyframes screen-shake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-8px, 4px); }
            40% { transform: translate(8px, -4px); }
            60% { transform: translate(-6px, 2px); }
            80% { transform: translate(6px, -2px); }
            100% { transform: translate(0, 0); }
        }
        .shake-screen { animation: screen-shake 0.4s ease-in-out; }
    </style>
</head>
<body>

<!-- ç«–å±å¼ºåˆ¶æç¤º -->
<div id="orientation-lock">
    <div class="rotate-icon">âŸ³</div>
    <p>ä¸ºäº†æœ€ä½³ä½“éªŒ<br>è¯·å°†æ‰‹æœºæ¨ªå±æ¸¸æˆ</p>
</div>

<div id="start-overlay" class="overlay">
    <h1>ğŸ¸ Fret Master</h1>
    
    <div class="settings-panel">
        <div class="setting-row">
            <span class="setting-label">é¢˜ç›®æ•°é‡</span>
            <div class="radio-group">
                <input type="radio" name="q_count" id="q20" value="20" checked onchange="GameUI.updateRecordPreview()">
                <label for="q20">20</label>
                <input type="radio" name="q_count" id="q40" value="40" onchange="GameUI.updateRecordPreview()">
                <label for="q40">40</label>
                <input type="radio" name="q_count" id="q60" value="60" onchange="GameUI.updateRecordPreview()">
                <label for="q60">60</label>
            </div>
        </div>

        <div class="setting-row">
            <span class="setting-label">å“æ ¼èŒƒå›´ (0-12)</span>
            <div class="input-group">
                <input type="tel" id="fret-min" class="num-input" value="0" placeholder="0" oninput="GameUI.handleInput()">
                <span style="color:#999">â€”</span>
                <input type="tel" id="fret-max" class="num-input" value="12" placeholder="12" oninput="GameUI.handleInput()">
            </div>
        </div>

        <div class="record-display">
            æœ€ä½³çºªå½•: <span id="preview-record" style="font-weight:bold; color:#007aff;">--</span>
        </div>
    </div>

    <button class="btn-start" onclick="startGame()">å¼€å§‹æŒ‘æˆ˜</button>
</div>

<div id="result-overlay" class="overlay" style="display: none;">
    <h1>æŒ‘æˆ˜å®Œæˆ!</h1>
    <p style="color:#666; margin:0;">æœ¬æ¬¡ç”¨æ—¶</p>
    <div id="result-time">00.00s</div>
    
    <div style="margin-bottom: 20px; font-size: 0.9rem;">
        å†å²æœ€ä½³: <strong id="result-best">--</strong>
        <span id="result-diff"></span>
    </div>

    <button class="btn-start" onclick="location.reload()">å†æ¥ä¸€å±€</button>
</div>

<header>
    <div class="stat-box">
        <span class="stat-val" id="progress-disp">0/0</span>
    </div>
    <div class="stat-box">
        <span class="stat-val time" id="timer-disp">00.0s</span>
        <!-- æ–°å¢é€€å‡ºæŒ‰é’® -->
        <button class="btn-exit" onclick="location.reload()">é€€å‡º</button>
    </div>
</header>

<div id="game-container">
    <div id="fretboard-scroll">
        <div id="fretboard">
            <div class="nut"></div>
            <div id="target-marker"><div id="answer-label"></div></div>
        </div>
    </div>
</div>

<div id="controls-area"></div>

<script>
    var AudioSys = {
        ctx: null,
        init: function() {
            try {
                var AC = window.AudioContext || window.webkitAudioContext;
                if(AC) this.ctx = new AC();
            } catch(e) {}
        },
        play: function(string, fret) {
            if(!this.ctx) return;
            if(this.ctx.state === 'suspended') this.ctx.resume();
            
            var t = this.ctx.currentTime;
            var osc = this.ctx.createOscillator();
            var g = this.ctx.createGain();
            var freqs = [329.63, 246.94, 196.00, 146.83, 110.00, 82.41];
            
            osc.type = 'triangle';
            osc.frequency.value = freqs[string] * Math.pow(2, fret/12);
            
            g.gain.setValueAtTime(0, t);
            g.gain.linearRampToValueAtTime(0.3, t+0.05);
            g.gain.exponentialRampToValueAtTime(0.001, t+0.6);

            osc.connect(g); g.connect(this.ctx.destination);
            osc.start(t); osc.stop(t+0.8);
        }
    };

    var GameUI = {
        handleInput: function() {
            var minEl = document.getElementById('fret-min');
            var maxEl = document.getElementById('fret-max');
            if(minEl.value.length > 2) minEl.value = minEl.value.slice(0,2);
            if(maxEl.value.length > 2) maxEl.value = maxEl.value.slice(0,2);
            this.updateRecordPreview();
        },
        getValidRange: function() {
            var min = parseInt(document.getElementById('fret-min').value) || 0;
            var max = parseInt(document.getElementById('fret-max').value) || 12;
            min = Math.max(0, Math.min(12, min));
            max = Math.max(0, Math.min(12, max));
            if(min > max) { var t=min; min=max; max=t; }
            return { min: min, max: max };
        },
        updateRecordPreview: function() {
            try {
                var count = document.querySelector('input[name="q_count"]:checked').value;
                var minRaw = parseInt(document.getElementById('fret-min').value) || 0;
                var maxRaw = parseInt(document.getElementById('fret-max').value) || 12;
                if(minRaw > maxRaw) { var t=minRaw; minRaw=maxRaw; maxRaw=t; }
                var key = "fm_rec_" + count + "_" + minRaw + "-" + maxRaw;
                var val = localStorage.getItem(key);
                document.getElementById('preview-record').innerText = val ? (parseFloat(val).toFixed(2) + "s") : "æš‚æ— ";
            } catch(e) {}
        }
    };

    var Game = {
        notes: ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'],
        bases: [4, 11, 7, 2, 9, 4],
        config: { count: 20, minF: 0, maxF: 12 },
        currentIdx: 0, startTime: 0, timerInt: null, lock: false, q: null,

        // æ ¸å¿ƒå‚æ•°è°ƒæ•´ï¼šç¼©å°å°ºå¯¸
        fretW: 52, // åŸæ¥70ï¼Œç¼©å°åˆ°52
        nutW: 8,
        boardHeight: 180, // åŸæ¥220ï¼Œç¼©å°åˆ°180

        init: function(cfg) {
            this.config = cfg; this.currentIdx = 0;
            this.renderBoard(); this.renderControls();
            document.getElementById('progress-disp').innerText = "1 / " + this.config.count;
            document.getElementById('timer-disp').innerText = "0.0s";
            this.startTime = Date.now();
            if(this.timerInt) clearInterval(this.timerInt);
            this.timerInt = setInterval(this.updateTimer.bind(this), 100);
            this.next();
        },

        renderBoard: function() {
            var b = document.getElementById('fretboard');
            if(b.children.length > 2) return; 
            
            // è®¾å®šå®¹å™¨é«˜åº¦
            b.style.height = this.boardHeight + 'px';
            
            // åŠ¨æ€è®¾ç½®å®½åº¦ï¼šç¡®ä¿æ­£å¥½åŒ…ä½æ‰€æœ‰å“æ ¼ï¼Œä¸å¤šä¸å°‘
            var totalW = this.nutW + (12 * this.fretW) + 2;
            b.style.width = totalW + 'px';

            var padY = 10;
            var gap = (this.boardHeight - padY*2)/5;

            for(var i=1; i<=12; i++) {
                var f = document.createElement('div');
                f.className='fret'; f.style.left=(this.nutW+i*this.fretW)+'px'; b.appendChild(f);
                var cx = this.nutW+i*this.fretW - this.fretW/2;
                if([3,5,7,9].includes(i)) this.addDot(b, cx, false);
                if(i===12) this.addDot(b, cx, true);
            }
            for(var s=0; s<6; s++) {
                var st = document.createElement('div');
                st.className='string'; 
                st.style.top=(padY+s*gap)+'px'; 
                st.style.height=(1+s*0.5)+'px';
                b.appendChild(st);
            }
        },
        renderControls: function() {
            var c = document.getElementById('controls-area'); c.innerHTML = '';
            var self = this;
            this.notes.forEach(function(n) {
                var btn = document.createElement('button');
                btn.className = 'note-btn' + (n.includes('#')?' sharp':'');
                btn.innerText = n;
                btn.ontouchstart = function(e){ e.preventDefault(); self.check(n, btn); };
                btn.onclick = function(){ self.check(n, btn); };
                c.appendChild(btn);
            });
        },
        addDot: function(p, x, d) {
            if(d) {
                var d1=document.createElement('div'); d1.className='inlay double-top'; d1.style.left=x+'px';
                var d2=document.createElement('div'); d2.className='inlay double-bottom'; d2.style.left=x+'px';
                p.appendChild(d1); p.appendChild(d2);
            } else {
                var dot=document.createElement('div'); dot.className='inlay'; dot.style.left=x+'px'; p.appendChild(dot);
            }
        },
        updateTimer: function() {
            var diff = (Date.now() - this.startTime) / 1000;
            document.getElementById('timer-disp').innerText = diff.toFixed(1) + 's';
        },
        next: function() {
            this.lock = false;
            var marker = document.getElementById('target-marker');
            var label = document.getElementById('answer-label');
            marker.className = ''; label.style.opacity = '0';
            var s = Math.floor(Math.random()*6);
            var range = this.config.maxF - this.config.minF + 1;
            var f = Math.floor(Math.random() * range) + this.config.minF;
            var noteIdx = (this.bases[s] + f) % 12;
            this.q = { s: s, f: f, a: this.notes[noteIdx] };
            
            // é‡æ–°è®¡ç®—åæ ‡
            var x;
            if(f===0) {
                x = this.nutW / 2;
            } else {
                x = this.nutW + (f * this.fretW) - (this.fretW/2);
            }
            
            var padY = 10;
            var gap = (this.boardHeight - padY*2)/5;
            var y = padY + s*gap;

            marker.style.display = 'block';
            marker.style.left = (x - 11) + 'px'; // 22/2 = 11
            marker.style.top = (y - 11) + 'px';
            
            document.getElementById('progress-disp').innerText = (this.currentIdx + 1) + "/" + this.config.count;
        },
        check: function(ans, btn) {
            if(this.lock) return;
            if(ans === this.q.a) {
                this.lock = true; AudioSys.play(this.q.s, this.q.f);
                var marker = document.getElementById('target-marker');
                marker.className = 'pop-anim correct';
                var label = document.getElementById('answer-label');
                label.innerText = this.q.a; label.style.opacity = '1';
                this.currentIdx++;
                if(this.currentIdx >= this.config.count) {
                    this.finishGame();
                } else {
                    setTimeout(function() { Game.next(); }, 400);
                }
            } else {
                // é”™è¯¯å¤„ç†
                // 1. æ‰‹æœºéœ‡åŠ¨ (200æ¯«ç§’)
                if (navigator.vibrate) navigator.vibrate(200);
                
                // 2. å±å¹•æ™ƒåŠ¨
                var container = document.getElementById('game-container');
                container.classList.remove('shake-screen'); // é‡ç½®åŠ¨ç”»
                void container.offsetWidth; // è§¦å‘é‡ç»˜
                container.classList.add('shake-screen');
                
                // 3. æŒ‰é’®æ™ƒåŠ¨
                btn.classList.add('shake-anim'); // æŒ‰é’®æ™ƒåŠ¨ä¸åšé‡ç½®ï¼Œç®€å•å¤„ç†å³å¯
                setTimeout(function(){ btn.classList.remove('shake-anim') }, 300);
            }
        },
        finishGame: function() {
            clearInterval(this.timerInt);
            var finalTime = (Date.now() - this.startTime) / 1000;
            var key = "fm_rec_" + this.config.count + "_" + this.config.minF + "-" + this.config.maxF;
            var best = localStorage.getItem(key);
            var isNewRecord = false;
            if(!best || finalTime < parseFloat(best)) {
                localStorage.setItem(key, finalTime); best = finalTime; isNewRecord = true;
            }
            setTimeout(function() {
                document.getElementById('result-overlay').style.display = 'flex';
                document.getElementById('result-time').innerText = finalTime.toFixed(2) + "s";
                document.getElementById('result-best').innerText = parseFloat(best).toFixed(2) + "s";
                var diffEl = document.getElementById('result-diff');
                if(isNewRecord) { diffEl.innerHTML = "<span class='diff-tag diff-good'>æ–°çºªå½•! ğŸ†</span>"; } 
                else { var gap = (finalTime - parseFloat(best)).toFixed(2); diffEl.innerHTML = "<span class='diff-tag diff-bad'>+" + gap + "s</span>"; }
            }, 600);
        }
    };

    function startGame() {
        var countEl = document.querySelector('input[name="q_count"]:checked'); if(!countEl) return;
        var count = parseInt(countEl.value);
        var range = GameUI.getValidRange();
        document.getElementById('fret-min').value = range.min;
        document.getElementById('fret-max').value = range.max;
        document.getElementById('start-overlay').style.display = 'none';
        AudioSys.init();
        Game.init({ count: count, minF: range.min, maxF: range.max });
    }
    window.onload = function() { GameUI.updateRecordPreview(); };
</script>
</body>
</html>
